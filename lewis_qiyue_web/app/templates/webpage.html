<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to Text Converter</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

    <header>
        <h1>Image to Text Converter</h1>
    </header>

    <main>
        <form action="{{ url_for('main.upload') }}" method="post" enctype="multipart/form-data">
            <label for="image">Choose an image file:</label>
            <input type="file" id="image" name="image" accept="image/*, application/pdf" required>
            <button type="submit">Convert</button>
        </form>

        <div class="content">
            {% if image_url %}
                <div class="image-section">
                    <h2>Uploaded Image</h2>
                    <img src="{{ url_for('static', filename=image_url) }}" alt="Uploaded Image">
                </div>
            {% endif %}
            {% if text %}
                <div class="text-section">
                    <h2>Extraction Result</h2>
                    <p>Here is the text extracted from your image:</p>
                    <p>{{ text }}</p>
                </div>
            {% endif %}
        </div>
    

        {% if error %}
            <div class="error">
                <p>{{ error }}</p>
            </div>
        {% endif %}
    </main>

</body>
</html>
